    <script>
      $(window).scroll(function() {
          var scroll = $(window).scrollTop();
          //console.log(scroll);
          if (scroll >= 100) {
              //console.log('a');
              $("body").addClass("pad-top");
              $("header").addClass("fixed-top");
              $(".top-bar").addClass("top-fix");
          } else {
              //console.log('a');
              $("body").removeClass("pad-top");
              $("header").removeClass("fixed-top");
              $(".top-bar").removeClass("top-fix");
          }
      });
  </script>
